{% extends "base.html" %} {% block content %}
<div class="max-w-xl mx-auto p-6">
  <h1 class="text-2xl font-semibold mb-4">Delete Staff</h1>
  <div class="bg-white p-6 rounded-xl border border-slate-200">
    <p class="mb-4">Are you sure you want to delete:</p>
    <p class="font-semibold">{{ object.full_name }}</p>
    <p class="text-sm text-slate-600 mb-6">
      {{ object.business.code }} â€” {{ object.business.name }}
    </p>

    <form method="post">
      {% csrf_token %}
      <div class="flex gap-3">
        <button
          class="rounded-lg px-4 py-2 bg-red-600 text-white hover:bg-red-700"
        >
          Delete
        </button>
        <a
          href="{% url 'staff_list' %}"
          class="rounded-lg px-4 py-2 border border-slate-300"
          >Cancel</a
        >
      </div>
    </form>
  </div>
</div>
{% endblock %}
