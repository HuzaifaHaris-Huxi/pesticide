{% extends "base.html" %}
{% block content %}
<div class="max-w-xl mx-auto p-6">
  <h1 class="text-xl font-semibold mb-3">Open a Ledger</h1>
  <p class="mb-4 text-slate-600 text-sm">Select the ledger type and business to continue.</p>

  <form action="{% url 'ledgers_list' %}" method="get" class="space-y-4 bg-white border rounded-lg p-4">
    <div>
      <label class="block text-sm mb-1 font-medium">Type</label>
      <select name="kind" class="border px-3 py-2 rounded w-full">
        <option value="customer">Customer</option>
        <option value="supplier">Supplier</option>
        <option value="staff">Staff</option>
      </select>
    </div>

    <div>
      <label class="block text-sm mb-1 font-medium">Business</label>
      <select name="business" class="border px-3 py-2 rounded w-full">
        {% for b in businesses %}
          <option value="{{ b.id }}">{{ b.code }} â€” {{ b.name }}</option>
        {% empty %}
          <option disabled>No businesses found</option>
        {% endfor %}
      </select>
    </div>

    <div class="flex items-center gap-2">
      <button class="px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700">Open</button>
      <a href="/" class="px-4 py-2 border rounded hover:bg-slate-50">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
